<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
   
    <div id="sec1 " >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                   
                        <h2 class="hader-text text-center mb-5 mt-3">ADD TASKS</h2>
                        <form action="#" class=" row g-3 d-flex justify-content-center">
                            <div class="col-auto">
                            <input type="text" class="form-control" id ="new_task" placeholder="New Task">
                            </div>
                            <div class="col-auto">
                            <input value = "ADD TASK" id="add_task_btn" type="submit" class="btn btn-success mb-3">
                            </div>
                        </form> 

                        
                        <form class=" row g-3 d-flex justify-content-center mt-5">
                            <div class="col-auto">
                            <input type="text" class="form-control" id="filter_task" placeholder="Filter Task">
                            </div>
                            
                        </form>

                        <!--  <h2 class="bottom-text mt-5 mb-3">TASKS</h2> -->

                        <ul id = "add_task_list">

                        </ul>

                        <div class="col-auto text-center mt-5">
                            <button id="clear_task_btn" class="btn btn-danger mb-3">CLEAR TASK </button>
                        </div>
                  

                      
                      
                    
                </div>
            </div>
        </div>
    </div>


    <script src ="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
